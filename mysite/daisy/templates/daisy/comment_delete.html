{% extends "base_menu.html" %}

{% block content %}
<h1>Delete Note</h1>
<p>Are you sure you want to delete</p>
<p>{{ comment.comment }}?</p>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit"  class="btn btn-primary" value="Yes, delete.">
    <a href="{% url 'daisy:pic_detail' comment.pic.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
