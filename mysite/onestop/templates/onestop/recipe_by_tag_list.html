{% extends "base_menu.html" %}

{% block content %}
<h1>Recipes with Tag: "{{ tag_name }}"</h1>
<ul>
    <!-- Iterate over object_list -->
    {% for recipe in recipes %}
    <!-- Display Objects -->
    <li style="display: block;"><a href="{% url 'onestop:recipe_detail' recipe.id %}">{{ recipe.title }}</a></li>
    <!-- If object_list is empty  -->
    {% empty %}
    <li>No recipe yet.</li>
    {% endfor %}
</ul>
{% endblock %}
