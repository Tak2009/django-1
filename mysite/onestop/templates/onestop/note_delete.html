{% extends "base_menu.html" %}

{% block content %}
<div class="container">
    <h1>Delete Note</h1>
    <p>Are you sure you want to delete</p>
    <p>{{ note.text }}?</p>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit"  class="btn btn-primary" value="Yes, delete.">
        <a href="{% url 'onestop:recipe_detail' note.recipe.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
